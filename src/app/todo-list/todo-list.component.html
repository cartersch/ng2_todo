<div class="row todo-list">
  <div class="col-md-8 col-md-offset-2">
    
    <p class="text-center" *ngIf="todos.length == 0">
      <strong>Nothing to do at the moment!</strong>
    </p>
    
    <div *ngIf="todos.length > 0">
      <ul class="list-unstyled">
        <li class="todo-item" *ngFor="let todo of todos">
          
          <div class="item-task">
            <span [className]="todoStatus(todo)"> {{todo.task}}</span>
          </div>

          <div class="item-action">
            <div *ngIf="!todo.done" class="btn-group">
              <button type="button" (click)="doneTodo(todo)" class="btn btn-default">Done</button>
              <button type="button" (click)="deleteTodo(todo)" class="btn btn-default">Remove</button>
            </div>

            <div *ngIf="todo.done">
              <button type="button" (click)="doneTodo(todo)" class="btn btn-default">Undo</button>
            </div>
          </div>
          
        </li>
      </ul>  
    </div>

  </div>
</div>
